name: Triggered
on: 
  repository_dispatch:
    types: [ "build_successful" ]
    inputs:
      image_registry:
        description: "Source image registry"
        required: true
      image_tag:
        description: "Image version to be deployed" 
        required: true
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - run: |          
          echo "Registry: ${{ github.events.inputs.image_registry }}"
          echo "Tag: ${{ github.events.inputs.image_tag }}"